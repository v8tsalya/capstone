<main class="main-content">
    <link rel="stylesheet" href="css/style.css">
        <h2 class="title-glow">Contact the HealthXD Team</h2>
        <p>Have a question or need support? Reach out to us!</p>

        <div class="contact-info">
            <p>**Email:** <a href="mailto:support@healthxd.com">support@healthxd.com</a></p>
            <p>**Phone:** 1-800-HEALTHXD</p>
            <p>**Address:** Newton Tech Campus, SNW Lab</p>
                    </div>

        <form class="contact-form-retro" action="#" method="POST">
            <h3>Send us a Message!</h3>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="button-8bit">Send it!</button>
        </form>
    </main>
