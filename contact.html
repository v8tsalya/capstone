<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment – Sky Laser Dentistry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Book an Appointment</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Book Appointment</a>
    </nav>
</header>

<section class="content">
    <p>Fill out the form below and we will contact you to confirm your appointment.</p>

    <form action="https://formspree.io/f/mzzbqgwn" method="POST" class="form">
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Phone Number</label>
        <input type="text" name="phone" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Preferred Date</label>
        <input type="date" name="date" required>

        <label>Select Service</label>
        <select name="service">
            <option>Teeth Cleaning</option>
            <option>Teeth Whitening</option>
            <option>Root Canal</option>
            <option>Cavity Filling</option>
            <option>Laser Gum Treatment</option>
        </select>

        <label>Additional Notes</label>
        <textarea name="message" rows="5"></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>
</section>

<footer>
    <p>© 2025 Sky Laser Dentistry</p>
</footer>

</body>
</html>
